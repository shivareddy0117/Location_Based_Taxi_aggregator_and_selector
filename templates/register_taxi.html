{% extends "base.html" %}
{% block title %}Register Taxi{% endblock %}
{% block content %}
<h2>Register Taxi</h2>
<form action="/register_taxi" method="post">
    <label for="taxi_id">Taxi ID:</label>
    <input type="text" id="taxi_id" name="taxi_id" required><br>
    <label for="driver_name">Driver Name:</label>
    <input type="text" id="driver_name" name="driver_name" required><br>
    <label for="latitude">Location Latitude:</label>
    <input type="text" id="latitude" name="latitude" required><br>
    <label for="longitude">Location Longitude:</label>
    <input type="text" id="longitude" name="longitude" required><br>
    <button type="submit">Register</button>
</form>
{% endblock %}
