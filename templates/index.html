<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Aggregator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Taxi Aggregator</h1>
    <form id="taxiRequestForm">
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" required>
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" required>
        <label for="taxiPreference">Taxi Preference:</label>
        <select id="taxiPreference" name="taxiPreference">
            <option value="Any">Any</option>
            <option value="Utility">Utility</option>
            <option value="Deluxe">Deluxe</option>
            <option value="Luxury">Luxury</option>
        </select>
        <button type="button" onclick="submitRequest()">Request Taxi</button>
    </form>
    <div id="response"></div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
